<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marcos Garcia - Contato</title>

  <!-- Fonte Open Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome (Ícones) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <div class="top-background-section"></div>

    <div class="card-content">
      <!-- Título e subtítulo (agora acima da foto) -->
      <div class="header-section">
        <h1>Marcos Garcia - CEO na eSUPPLY IT</h1>
        <p class="subtitle">eSUPPLY IT</p>
      </div>

      <!-- Foto + Descrição -->
      <div class="profile-area">
        <img src="marcos.jpg" alt="Marcos Garcia" class="avatar" />
        <div class="description-text">
          <p>
            Nosso principal produto, o <strong>Lineup Brasil</strong>, oferece uma visão consolidada e padronizada da movimentação logística no país.
          </p>
        </div>
      </div>

      <!-- Botões de contato -->
      <div class="buttons-grid">
        <a href="tel:+5519982041445" class="contact-btn">
          <i class="fas fa-phone-alt"></i>
          <span>Ligar</span>
        </a>
        <a href="mailto:marcos.garcia@esupplyit.com.br" class="contact-btn">
          <i class="fas fa-envelope"></i>
          <span>E-mail</span>
        </a>
        <a href="https://wa.me/5519982041445" class="contact-btn" target="_blank" rel="noopener">
          <i class="fab fa-whatsapp"></i>
          <span>WhatsApp</span>
        </a>
        <a href="https://linkedin.com/in/marcosgarcia" class="contact-btn" target="_blank" rel="noopener">
          <i class="fab fa-linkedin"></i>
          <span>LinkedIn</span>
        </a>
        <a href="https://instagram.com/seuperfil" class="contact-btn" target="_blank" rel="noopener">
          <i class="fab fa-instagram"></i>
          <span>Instagram</span>
        </a>
        <a href="https://esupplyit.com.br" class="contact-btn" target="_blank" rel="noopener">
          <i class="fas fa-globe"></i>
          <span>Website</span>
        </a>
        <a href="marcos.vcf" class="contact-btn save-contact-btn" download>
          <i class="fas fa-address-book"></i>
          <span>Salvar Contato</span>
        </a>
      </div>

      <!-- Rodapé com dica -->
      <div class="footer-hint">
        <i class="fas fa-hand-point-up"></i>
        <p>Toque nos ícones</p>
      </div>
    </div>
  </div>
</body>
</html>
