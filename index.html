<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marcos Garcia | eSUPPLY IT</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="main-container">
    <div class="top-background-section"></div>

    <div class="card-content">
      <!-- Área do Avatar -->
      <div class="profile-area">
        <img src="foto.jpg" alt="Foto de perfil" class="avatar" />
      </div>

      <!-- Nome e Cargo -->
      <div class="header-section">
        <h1>Marcos Garcia</h1>
        <p class="subtitle">CEO na eSUPPLY IT</p>
      </div>

      <!-- Descrição -->
      <div class="description-text">
        <p>Nosso principal produto, o Lineup Brasil, oferece uma visão consolidada e padronizada da movimentação logística no país.</p>
      </div>

      <!-- Botões de Contato -->
      <div class="buttons-grid">
        <a href="tel:+5500000000000" class="contact-btn">
          <i class="fas fa-phone"></i><span>Ligar</span>
        </a>
        <a href="mailto:email@esupply.com.br" class="contact-btn">
          <i class="fas fa-envelope"></i><span>E-mail</span>
        </a>
        <a href="https://wa.me/5500000000000" target="_blank" rel="noopener" class="contact-btn">
          <i class="fab fa-whatsapp"></i><span>WhatsApp</span>
        </a>
        <a href="https://linkedin.com/in/seuusuario" target="_blank" rel="noopener" class="contact-btn">
          <i class="fab fa-linkedin"></i><span>LinkedIn</span>
        </a>
        <a href="https://instagram.com/seuusuario" target="_blank" rel="noopener" class="contact-btn">
          <i class="fab fa-instagram"></i><span>Instagram</span>
        </a>
        <a href="https://www.esupply.com.br" target="_blank" rel="noopener" class="contact-btn">
          <i class="fas fa-globe"></i><span>Website</span>
        </a>

        <!-- Botão de salvar contato -->
        <a href="contato.vcf" class="contact-btn save-contact-btn" download>
          <i class="fas fa-address-card"></i><span>Salvar Contato</span>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
